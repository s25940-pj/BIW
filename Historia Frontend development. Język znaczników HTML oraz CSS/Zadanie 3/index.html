<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <colgroup>
                <col span="3" style="background-color: lightgray;" />
                <col span="3" style="background-color: beige;" />
                <col span="3" style="background-color: lightcoral;" />
                <col span="3" style="background-color: lightgreen;" />
                <col span="3" style="background-color: cyan;" />
                <col span="3" style="background-color: lightblue;" />
              </colgroup>
            <tr>
                <th colspan="3" rowspan="2">Product</th>
                <th colspan="12">Quarter</th>
                <th colspan="3">Yearly sales</th>
            </tr>
            <tr>
                <th colspan="3">Q1</th>
                <th colspan="3">Q2</th>
                <th colspan="3">Q3</th>
                <th colspan="3">Q4</th>
                <th>North America</th>
                <th>Europe</th>
                <th>Asia</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Product 1</td>
                <td colspan="1">100</td>
                <td colspan="1">200</td>
                <td colspan="1">300</td>
                <td colspan="1">400</td>
                <td colspan="1">1000</td>
                <td colspan="1">2000</td>
                <td colspan="1">3000</td>
                <td colspan="1">4000</td>
                <td colspan="1">10000</td>
                <td colspan="1">20000</td>
                <td colspan="1">30000</td>
                <td colspan="1">40000</td>
                <td colspan="1">100000</td>
                <td colspan="1">200000</td>
                <td colspan="1">300000</td>
            </tr>  
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Sum</td>
                <td colspan="3">Sum Q1</td>
                <td colspan="3">Sum Q2</td>
                <td colspan="3">Sum Q3</td>
                <td colspan="3">Sum Q4</td>
                <td colspan="1">Sum North America</td>
                <td colspan="1">Sum Europe</td>
                <td colspan="1">Sum Asia</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
